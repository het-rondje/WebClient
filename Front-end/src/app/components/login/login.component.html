<div class="fa-background">
  <form class="box border-radius">
    <h1>Login</h1>
    <input class="width" type="text" placeholder="User Id" id="id" [(ngModel)]="id" name="id">
    <input class="width" type="text" placeholder="Private Key" id="privateKey" [(ngModel)]="privateKey"
      name="PrivateKey">
    <button mat-raised-button (click)="loginUser()">
      Login
    </button>
  </form>
  <img src="../../../assets/img/circle_logo.png" alt="The Circle" class="circleLogo">
</div>
