<div class="chat" id="ContainerRight">
    <div class="artigo_nome" style="overflow:auto; height:400px;" #scrollMe [scrollTop]="scrollMe.scrollHeight">

    <div id="message" *ngFor="let message of chatService.messages">
     <!-- <span class="chat_size">{{message.sender?.firstName}}</span>-->
     <span class="chat_size">een user</span>
      <p>{{message.text}}</p>
    </div> 
  </div>
  <div class="input">
    <form>
      <div class="form-group">
        <input 
          type="content"
          placeholder="Add your comment here"
          [(ngModel)]="text"
          class="form-control"
          name="something"
        />
      </div>
      <button class="btn btn-primary" id="centerButton" (click)="sendMessage()" type="submit">
        Send
      </button>
    </form>
  </div>
</div>
