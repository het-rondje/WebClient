<div class="boxz profilePart" (window:resize)="onResize($event)">
  <div class="chat" data-simplebar #elementRef>
    <div id=" message" *ngFor="let message of chatService.messages">
      <!-- <span class="chat_size">{{message.sender?.firstName}}</span>-->
      <p><span class="chat_size">Username:</span> {{message.text}}</p>
    </div>
  </div>
  <div class="input">
    <div class="d-flex">
      <div class="flex-grow-1">
        <input type="content" (keydown.enter)="sendMessage()" placeholder=" Add your comment here" [(ngModel)]="text"
          class="form-control no-border" name="something" />
      </div>
      <div>
        <button class="btn btn-primary no-border" id="centerButton" (click)="sendMessage()" type="submit">
          <fa-icon [icon]="['fas', 'paper-plane']" size="lg"></fa-icon>
        </button>
      </div>
    </div>
  </div>
</div>
